<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Medicine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-12">

  <div class="bg-white border-2 border-black rounded-lg shadow-lg w-full max-w-lg p-8">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">✏️ Edit Medicine</h2>

    <form action="/edit-medicine/{{ medicine.id }}" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Medicine Name</label>
        <input type="text" name="medicine_name" value="{{ medicine.medicine_name }}" required
               class="mt-1 block w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Dose Count</label>
        <input type="number" name="dose_count" value="{{ medicine.dose_count }}" required
               class="mt-1 block w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Dose Time</label>
        <input type="time" name="dose_time" value="{{ medicine.dose_time }}" required
               class="mt-1 block w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Start Date</label>
        <input type="date" name="start_date" value="{{ medicine.start_date }}" required
               class="mt-1 block w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">End Date</label>
        <input type="date" name="end_date" value="{{ medicine.end_date }}" required
               class="mt-1 block w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Frequency</label>
        <input type="text" name="frequency" value="{{ medicine.frequency }}" required
               class="mt-1 block w-full rounded border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-between items-center pt-4">
        <a href="/dashboard" class="text-blue-600 hover:underline">← Back to Dashboard</a>
        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Update</button>
      </div>
    </form>
  </div>

</body>
</html>
