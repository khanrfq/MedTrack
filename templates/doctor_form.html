<!DOCTYPE html>
<html>
<head>
  <title>Doctor Details</title>
  <style>
    body { font-family: sans-serif; background: #eef3fa; padding: 40px; }
    .container {
      background: white; padding: 30px; max-width: 500px; margin: auto;
      border-radius: 10px; border: 2px solid #ccc;
    }
    input, label {
      display: block; width: 100%; margin-top: 10px;
    }
    input {
      padding: 8px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      margin-top: 20px; background: #007bff; color: white; padding: 10px;
      border: none; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ 'Edit' if doctor else 'Add' }} Doctor Details</h2>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" value="{{ doctor.name if doctor else '' }}" required>

      <label>Specialization:</label>
      <input type="text" name="specialization" value="{{ doctor.specialization if doctor else '' }}" required>

      <label>Phone:</label>
      <input type="text" name="phone" value="{{ doctor.phone if doctor else '' }}" required>

      <label>Email:</label>
      <input type="email" name="email" value="{{ doctor.email if doctor else '' }}" required>

      <label>Next Checkup Date:</label>
      <input type="date" name="next_checkup_date" value="{{ doctor.next_checkup_date if doctor else '' }}" required>

      <button type="submit">{{ 'Update' if doctor else 'Save' }}</button>
    </form>
  </div>
</body>
</html>
