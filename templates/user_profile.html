<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96 border border-black">
    <h1 class="text-2xl font-bold mb-4 text-blue-600">👤 User Profile</h1>
    <p><strong>Name:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>

    <div class="mt-6 text-center">
      <a href="/dashboard" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">← Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
