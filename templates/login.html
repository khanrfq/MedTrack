<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MedTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 text-gray-800">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border-4 border-blue-300"> <!-- ðŸ‘ˆ thick border added -->

      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to MedTrack</h2>

      <!-- Toggle Between User Types -->
      <div class="flex justify-center mb-6 space-x-4">
        <button onclick="toggleForm('existing')" id="existingBtn"
          class="px-4 py-2 bg-blue-600 text-white rounded font-semibold">Existing User</button>
        <button onclick="toggleForm('new')" id="newBtn"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded font-semibold">New User</button>
      </div>

      <!-- Existing User Form -->
      <form id="existingForm" class="space-y-4" method="POST" action="/login-existing">
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Proceed</button>
      </form>

      <!-- New User Form -->
      <form id="newForm" class="space-y-4 hidden" method="POST" action="/register">
        <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required />
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Proceed</button>
      </form>

    </div>
  </div>

  <script>
    const existingBtn = document.getElementById('existingBtn');
    const newBtn = document.getElementById('newBtn');
    const existingForm = document.getElementById('existingForm');
    const newForm = document.getElementById('newForm');

    function toggleForm(type) {
      if (type === 'existing') {
        existingForm.classList.remove('hidden');
        newForm.classList.add('hidden');
        existingBtn.classList.add('bg-blue-600', 'text-white');
        newBtn.classList.remove('bg-blue-600', 'text-white');
        newBtn.classList.add('bg-gray-200', 'text-gray-800');
      } else {
        existingForm.classList.add('hidden');
        newForm.classList.remove('hidden');
        newBtn.classList.add('bg-blue-600', 'text-white');
        existingBtn.classList.remove('bg-blue-600', 'text-white');
        existingBtn.classList.add('bg-gray-200', 'text-gray-800');
      }
    }
  </script>

</body>
</html>
